<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="results.css" />
    <title>${searched_term}</title>
  </head>
  <body>
    <h1>Resultados da Pesquisa por ${searched_term}</h1>

    <section>
      <div class="main">
        <img src="img/google.png" alt="icone google" />

        <div class="caixaDePesquisa">
          <input
            type="text"
            class="search"
            onkeypress="handleEnterDown(event)"
          />
        </div>

        <div class="button">
          <button id="searchButton">Google Search</button>
        </div>
      </div>
    </section>

    <div class="caixa-de-cards"></div>
  </body>
</html>

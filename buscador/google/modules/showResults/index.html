<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title></title>
    <script src="./script.js"></script>
  </head>
  <body>

    <div class="search-bar">
      <img id="logoGoogle" src="../../img/googleBranco.png" alt="">
      <div id="search-box">
          <h2 id="value"></h2>
      </div>
    </div>

    <section>
      <div class="main">
        <div class="bordaButton">
          <button id="tabelaButton">Abrir scores</button>
        </div>
      </div>
    </section>

    <div class="caixa-de-cards">
      <template id="cardTemplate">
        <div>
          <header>
            <div class="titulo">
              <a href="" target="_blank">
                <h2>${result.pagina.title}</h2>
                <style>
                  header {
                    margin-left: 12%;
                    font-size: 15px;
                    font-weight:100;
      
                  }
                  .description {
                    margin-left: 12%;
                    margin-top: 7px;
                    margin-bottom: 20px;
                    color: gray;

                  }
                    a {
                      text-decoration: none;
                    }
                   h2 {
                    color: rgb(70, 133, 241) ;
                   }

                   table {
                    margin-left: 12%;
                   }
                </style>
              </a>
            </div>
          </header>
          <main>
            <div class="description">
              <p>${result.pagina.description}</p>
            </div>
          </main>
        </div>
      </template>
    </div>

    <ur>

    <table id="results-table" summary="Essa tabela contêm as pontuações obtidas por cada página numa determinada busca" caption="Scores">
      <tr>
          <th>Nome</th>
          <th>Frequência</th>
          <th>H1</th>
          <th>H2</th>
          <th>A</th>
          <th>P</th>
          <th>Autoridade</th>
          <th>Autoreferência</th>
          <th>Frescor</th>
          <th>Total</th>
          <th>Deve aparecer</th>
      </tr>

      <template id="tableRowTemplate">
        <tr class="cordacelula">
          <td id="r-title">${resultado.pagina.title}</td>
          <td id="s-frequency">${score.frequencia}</td>
          <td id="s-h1">${score.h1}</td> 
          <td id="s-h2">${score.h2}</td>
          <td id="s-p">${score.p}</td>
          <td id="s-a">${score.a}</td>
          <td id="s-autority">${score.autoridade}</td>
          <td id="s-selfReference">${score.autoreferencia}</td>
          <td id="s-fresh">${score.fresco}</td>
          <td id="s-total">${score.calcularPontosTotais()}</td>
          <td id="shown">${resultado.ehExibivel() == true ? "Sim" : "Não"}</td>
        </tr>
      </template>
    </table>
  </body>
</html>

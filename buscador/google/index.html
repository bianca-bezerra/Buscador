<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script type="text/javascript">
        function atualizarCampo(novoValor,id) {
            if(novoValor < 10 && novoValor >= 0){
                document.getElementById("campo"+id).innerHTML = 0+novoValor;
            }
            else 
            {document.getElementById("campo"+id).innerHTML = novoValor;}
        }
    </script>
</head>

<body>
    <section>
        <header>
            <ul>
                <li>Painel de controle</li>
            </ul>
            <div class="painel">
                <div id="painel-content"></div>
            </div>
        </header>

        <div class="main">

            <img src="img/google.png" alt="icone google">

            <div class="caixaDePesquisa">
                <input type="text" class="search" onkeypress="handleEnterDown(event)">
            </div>

            <div class="button">
                <button id="searchButton">Google Search</button>
            </div>

            <div class="nomes">
                <ul>
                    <li>Developed by:</li>
                    <li><a href="https://github.com/bianca-bezerra" target="_blank">Bianca</a></li>
                    <li><a href="https://github.com/msruan" target="_blank">Ruan</a></li>
                    <li><a href="#">Vitor Hugo</a></li>
                </ul>
            </div>

            <div class="painel">
                
            </div>

            <div class="footer">
                <h3>@ 2024</h3>
                <a href="https://github.com/msruan/pi_2024.1/tree/main/buscador" target="_blank">Programação para Internet I</a>
            </div>
        </div>
    </section>

    <hr>

    <form id="form1">
        <fieldset>
            <div class="link"> 
                <label for="link" value="https://msruan.github.io/samples/matrix.html">Fonte</label>
                <input type="url" id="link">
            </div>
            <div>
                <label for="frequencia">Frequência</label>
                <input type="range" min="5" max="30" step="5" value="5" id="0" onchange="atualizarCampo(this.value,1) " oninput="atualizarCampo(this.value,1)">
                <span id="campo1">5</span>

                <label for="h1">H1</label>
                <input type="range" min="5" max="30" step="5" value="15" id="1" onchange="atualizarCampo(this.value,2)" oninput="atualizarCampo(this.value,2)">
                <span id="campo2">15</span>

                <label for="h2">H2</label>
                <input type="range" min="5" max="30" step="5" value="10" id="2" onchange="atualizarCampo(this.value,3)" oninput="atualizarCampo(this.value,3)">
                <span id="campo3">10</span>

                <label for="p">P</label>
                <input type="range" min="5" max="30" step="5" value="5" id="3 " onchange="atualizarCampo(this.value,4)" oninput="atualizarCampo(this.value,4)">
                <span id="campo4">5</span>

                <label for="a">A</label>
                <input type="range" min="5" max="30" step="2" value="2" id="4" onchange="atualizarCampo(this.value,5)" oninput="atualizarCampo(this.value,5)">
                <span id="campo5">2</span>

                <label for="autoridade">Autoridade</label>
                <input type="range" min="5" max="30" step="5" value="20" id="5" onchange="atualizarCampo(this.value,6)" oninput="atualizarCampo(this.value,6)">
                <span id="campo6">20</span>

                <label for="autoreferencia">Autoreferência</label>
                <input type="range" min="-30" max="-5" step="5" value="-20" id="6" onchange="atualizarCampo(this.value,7)" oninput="atualizarCampo(this.value,7)">
                <span id="campo7">-20</span>

                <label for="frescor">Frescor</label>
                <input type="range" min="5" max="30" step="5" value="30" id="7" onchange="atualizarCampo(this.value,8)" oninput="atualizarCampo(this.value,8)">
                <span id="campo8">30</span>

                <label for="velho">Idade</label>
                <input type="range" min="-30" max="-5" step="5" value="-5" id="8" onchange="atualizarCampo(this.value,9)" oninput="atualizarCampo(this.value,9)">
                <span id="campo9">-5</span>

            </div>

            <button type="submit" form="form1" id="submit"></button>
        </fieldset>
    </form>



</body>
</html>
